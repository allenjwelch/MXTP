<html lang="en-us"><head>
  <meta charset="UTF-8">
  <title>Title Here</title>
  <meta name="viewport" content="width=device-width">
  <!-- Links to CSS, CDN, then custom below to override -->
  <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
          

  <title>Mixtape</title> 
  
</head>

<body>
  
  <div class="wrapper">
    <div class="box header">
      <h1>Mixtape Maker</h1>
    </div>
    <div class="box mixtapeInfo">
        <div class="row">
            <div class="container col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">Make a Tape</div>
                <div class="panel-body form-group">
                  <div class="form-group">
                    <label for="mixtapeName">Name Your Mixtape: </label>
                    <input type="mixtapeName" class="form-control" id="mixtapeName">
                  </div>
                  <div class="form-group">
                    <label for="userName">Made by: </label>
                    <input type="userName" class="form-control" id="userName">
                    <br>
                    <button type="submit" class="btn btn-info">Record</button>
                  </div>
                </div>         
              </div>
            </div>
          </div>
    </div>
    <div class="box tapeSelection">
      <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="tapeImages" src="http://pluspng.com/img-png/casette-hd-png-audio-cassette-tape-1993-3008.jpg" style="width:100%">
        <img class="tapeImages" src="http://seattlevideotransfers.com/wp-content/uploads/2016/01/analogdigital_03-300x188.png" style="width:100%">
        <img class="tapeImages" src="https://img00.deviantart.net/f2a2/i/2008/299/c/f/cassette_tape_orange_by_7scout7.jpg" style="width:100%">
        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
      </div>
      

    </div> <!--END tapeSelection DIV -->
    <div class="box searchBox">searchBox
      <form>
        <div class="input-field">
          <label class="label-icon" for="search"><i class="material-icons">search</i>&nbsp;</label>
          <input id="search" type="search" required>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div> <!-- END searchBox -->
    <div class="box playlist">playlist</div>
    <div class="box recentHeader">recentHeader</div>
    <div class="box recentPlaylist1">recentPlaylist1</div>
    <div class="box recentPlaylist2">recentPlaylist2</div>
    <div class="box recentPlaylist3">recentPlaylist3</div>
    <div class="box recentPlaylist4">recentPlaylist4</div>
    <div class="box footer">footer</div>
  </div>

      
      
        
  <script> // Tape Image SlideShow  
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("tapeImages");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
      }
      x[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " w3-opacity-off";
    }
  
  </script>
    

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/musixmatch.js"></script>
  

</body></html>
