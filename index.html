<html lang="en-us"><head>
  <meta charset="UTF-8">
  <title>Title Here</title>
  <meta name="viewport" content="width=device-width">
  <!-- Links to CSS, CDN, then custom below to override -->
  <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  <title>Mixtape</title> 
  
</head>




















<body>
  <div class="wrapper">
    <div class="box header">
      <h1>Mixtape Maker</h1>
    </div>
    <div class="box mixtapeInfo">mixtapeInfo</div>
    <div class="box tapeSelection">
      tapeSelection
      <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="http://pluspng.com/img-png/casette-hd-png-audio-cassette-tape-1993-3008.jpg" style="width:100%">
        <img class="mySlides" src="http://seattlevideotransfers.com/wp-content/uploads/2016/01/analogdigital_03-300x188.png" style="width:100%">
        <img class="mySlides" src="https://img00.deviantart.net/f2a2/i/2008/299/c/f/cassette_tape_orange_by_7scout7.jpg" style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>
    </div> <!--END tapeSelection DIV -->
    <div class="box searchBox">searchBox</div>
    <div class="box playlist">playlist</div>
    <div class="box recentHeader">recentHeader</div>
    <div class="box recentPlaylist1">recentPlaylist1</div>
    <div class="box recentPlaylist2">recentPlaylist2</div>
    <div class="box recentPlaylist3">recentPlaylist3</div>
    <div class="box recentPlaylist4">recentPlaylist4</div>
    <div class="box footer">footer</div>
  </div>

      
      
        
  <script> // Tape Image SlideShow  
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
      }
      x[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " w3-opacity-off";
    }
  
  </script>
    

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/app.js"></script>
  


</body></html>
