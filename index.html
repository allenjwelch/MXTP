<body>
<!--tapeSelection div --> 
  <div class="wrapper">
    <div class="box header white">
      <img src = "assets/images/logo.png"></a>
    </div>
    <div class="box mixtapeInfo white">
      <form>
        <div class="input-field">
          <input id="mixtapeName" type="text" class="validate">
          <label for="mixtapeName">Name Your Mixtape</label>
        </div>
        <div class="input-field">
          <input id="userName" type="text" class="validate">
          <label for="userName">Made by</label>
        </div>
        <div class="input-field">
            <input id="userEmail" type="email" class="validate">
            <label for="userEmail">Email</label>
        </div>
        <div class="input-field">
            <input id="description" type="text" class="validate">
            <label for="description">Description</label>
          </div>
      <a class="waves-effect waves-light btn mixtapeInfoSave">Save</a>
      </form>

    </div>
    <div class="box tapeSelection white">
      <div class="images"></div>
      <a class="waves-effect waves-light btn-large pulse tapeBtns" id="arrowBtnL"><i class="material-icons right">arrow_back</i></a>
      <a class="waves-effect waves-light btn-large pulse tapeBtns" id="arrowBtnR"><i class="material-icons right">arrow_forward</i></a>
    </div> <!--END tapeSelection DIV -->


<!--searchBox-->

    <div class="box searchBox white">
      <form>
        <div class="input-field">
          <div class="row">
            <div class="input-field col s12">
              <input id="search" type="text" class="validate">
              <label for="search">Search Music</label>
            </div>
          </div>
          <a class="searchBtn waves-effect waves-light btn">Search<i class="material-icons right">send</i></a>
        </div>
      </form>
      <div class="searchDump"></div>
    </div> <!-- END searchBox -->
      
  <!--playlist-->

    <div class="box playlist white">
      <table  class="highlight">
          <thead>
            <tr>
              <th>Artist</th>
              <th>Album</th>
              <th>Track Name</th>
              <th>Track Length</th>
            </tr>
          </thead>
        
          <tbody class="playlistWIP" id="playlistComplete">
          </tbody>
        </table>
    </div> <!-- END playlist -->
      
    <div class="box recentHeader white center-align"><h3>Recently Added Playlists</h3></div>
